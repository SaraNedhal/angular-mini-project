<div class="column wrapper gap-1">
  <img [src]="product.image" alt="product thumbnail">
  <h2 class="title">{{product.name}}</h2>
  <div class="row">
    <span class="price-label">Price:</span>
    <span class="price">{{product.price}}</span>
  </div>


  <p-rating [(ngModel)]="product.rating" 
  [readonly]="true"
  iconCancelClass="hidden"/>

  <div class="row">
    <button type="button"  pButton icon="pi pi-pencil" (click)="editProduct()" label="Edit"></button>
  </div>

  <div class="row">
    <button type="button"  pButton icon="pi pi-pencil" (click)="deleteProduct()" label="Edit"></button>
  </div>
